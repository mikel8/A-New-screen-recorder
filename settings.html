<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Extension Logo</div>
        <div class="close">Close Icon</div>
    </header>
    <main>
        <div class="quality-settings">
            <button>Low</button>
            <button>Medium</button>
            <button>High</button>
        </div>
        <div class="audio-camera-source">
            <button>Microphone</button>
            <button>Camera</button>
        </div>
        <div class="storage-location">
            <button>Local</button>
            <button>Cloud</button>
        </div>
    </main>
</body>
</html>
