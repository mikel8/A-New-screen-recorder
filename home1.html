<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Screen Recorder Extension</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Extension Logo</div>
        <div class="settings">Settings Icon</div>
    </header>
    <main>
        <div class="recording-area">
            <button class="recording-button">Start Recording</button>
            <div class="area-options">
                <button>Tab</button>
                <button>Window</button>
                <button>Screen</button>
            </div>
        </div>
        <div class="audio-camera">
            <button class="audio-toggle">Audio</button>
            <button class="camera-toggle">Camera</button>
        </div>
    </main>
</body>
</html>
