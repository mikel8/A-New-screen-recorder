<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recording Page</title>
    <style>
/* Basic Reset */
body, h1, h2, h3, p, ul, li {
  margin: 0;
  padding: 0;
}

/* Header Styles */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #f0f0f0;
  padding: 10px;
}

/* Main Styles */
main {
  padding: 20px;
}

/* Button Styles */
button {
  padding: 8px 12px;
  margin: 5px;
  border: none;
  cursor: pointer;
  background-color: #4CAF50;
  color: white;
}
    </style>
</head>
<body>
    <div class="page" id="recording-page">
        <!-- Content for Recording in Progress Page -->
        <h1>Recording in Progress</h1>
        <button onclick="showPostRecordingPage()">Stop Recording</button>
    </div>

    <script>
        function showPostRecordingPage() {
            // Logic to stop recording and switch to post-recording page
            chrome.runtime.sendMessage({ message: "stopRecording" }); // Example message to background script
        }
    </script>
</body>
</html>
