<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Screen Recording Demo</title>
  <style>
    /* CSS styles */
    /* ... (paste the CSS code here) */

    /* Style the floating controls */
    .floating-controls {
      position: fixed; /* Positions the element relative to the browser window */
      top: 20px; /* Adjust the top position */
      left: 20px; /* Adjust the left position */
      z-index: 1000; /* Ensures it appears above other elements */
      background-color: #fff; /* Background color */
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    /* Style the video element */
    video {
      width: 300px;
      height: 200px;
    }
  </style>
</head>
<body>
  <div class="floating-controls" id="draggableControls">
    <button id="startBtn">Start Camera</button>
    <video id="cameraFeed" autoplay muted></video>
  </div>

  <script>
    document.getElementById('startBtn').addEventListener('click', function() {
      navigator.mediaDevices.getUserMedia({ video: true, audio: true })
        .then(stream => {
          const videoElement = document.getElementById('cameraFeed');
          videoElement.srcObject = stream;
          videoElement.play();
        })
        .catch(error => {
          console.error('Error accessing camera and microphone:', error);
        });
    });
  </script>
</body>
</html>
