<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Floating Controls Demo</title>
  <style>
    /* CSS styles */
    /* ... (paste the CSS code here) */

    /* Style the floating controls */
    .floating-controls {
      position: fixed; /* Positions the element relative to the browser window */
      top: 20px; /* Adjust the top position */
      left: 20px; /* Adjust the left position */
      z-index: 1000; /* Ensures it appears above other elements */
      background-color: #fff; /* Background color */
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    /* Style the buttons */
    .floating-controls button {
      margin-right: 5px;
      padding: 8px 12px;
      border: none;
      background-color: #3498db;
      color: #fff;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="floating-controls" id="draggableControls">
    <button id="startBtn">Start</button>
    <button id="pauseBtn">Pause</button>
    <button id="stopBtn">Stop</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <script>
    $(function() {
      $("#draggableControls").draggable(); // Make the control bar draggable

      // Add functionality to buttons
      $('#startBtn').click(function() {
        console.log('Start button clicked');
      });

      $('#pauseBtn').click(function() {
        console.log('Pause button clicked');
      });

      $('#stopBtn').click(function() {
        console.log('Stop button clicked');
      });
    });
  </script>
</body>
</html>
