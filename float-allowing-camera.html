<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Screen Recording Demo</title>
  <style>
    /* CSS styles */
    /* ... (paste the CSS code here) */

    /* Style the floating controls */
    .floating-controls {
      position: fixed; /* Positions the element relative to the browser window */
      top: 20px; /* Adjust the top position */
      left: 20px; /* Adjust the left position */
      z-index: 1000; /* Ensures it appears above other elements */
      background-color: #fff; /* Background color */
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    /* Style the video placeholder */
    .camera-placeholder {
      width: 300px;
      height: 200px;
      background-color: #ccc;
      /* Add any styling to resemble a video element */
    }
  </style>
</head>
<body>
  <div class="floating-controls" id="draggableControls">
    <button id="startBtn">Start Screen Capture</button>
    <div class="camera-placeholder"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <script>
    $(function() {
      $("#draggableControls").draggable(); // Make the control bar draggable

      $('#startBtn').click(function() {
        navigator.mediaDevices.getDisplayMedia({ video: true })
          .then(stream => {
            const videoElement = document.createElement('video');
            videoElement.srcObject = stream;
            videoElement.autoplay = true;
            document.body.appendChild(videoElement);
          })
          .catch(error => {
            console.error('Error accessing screen capture:', error);
          });
      });
    });
  </script>
</body>
</html>
